<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 90%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="location.href='taschenrechner.html'">Taschenrechner</button> <br>
        <button onclick="location.href='notenrechner.html'">Notenrechner</button> <br>
        <button onclick="location.href='passwortgenerator.html'">Passwortgenerator</button> <br>
        <button onclick="location.href='ip-addressenprüfer.html'">IP-Addresse</button> <br>
        <button onclick="location.href='stoppuhr.html'">Stoppuhr</button> <br>
    </div>
</body>
</html>
