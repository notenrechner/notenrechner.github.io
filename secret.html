<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<style>
    #image{
        visibility: hidden;
        width: 75%;
        height: 75%;
    }

</style>
<body>
    <audio autoplay id="sound">
        <source src="jumpscare-sound.mp3" type="audio/mpeg" >
    </audio>

    <button onclick="showimage()">Show secret</button>
    <img src="https://i.redd.it/4ewvraxtc8e01.jpg" id="image" >
    
</body>
<script>
    function showimage(){
        document.getElementById("sound").play()
        document.getElementById("image").style.visibility = 'visible'
    }
        
    

</script>
</html>
